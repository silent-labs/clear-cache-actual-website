<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrar Datos de Navegación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        body {
            width: 200px;
            padding: 1rem;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        .circle-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #333;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .circle-icon::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: linear-gradient(to bottom left, transparent calc(50% - 1px), #333, transparent calc(50% + 1px));
        }
        .circle-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <div id="clearCache" class="circle-icon"></div>
        </div>
        <p class="has-text-centered mt-3">Haz clic en el icono para borrar los datos de navegación</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
